name: Release Build and Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: xiyan520/tg-telegram-imagebed
  RELEASE_ASSET_NAME: tg-imagebed-release.zip
  RELEASE_SHA_NAME: tg-imagebed-release.zip.sha256

jobs:
  release:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git Identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Auto bump VERSION (patch)
        id: version
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f VERSION ]]; then
            echo "VERSION file not found" >&2
            exit 1
          fi

          current="$(tr -d '[:space:]' < VERSION)"
          if [[ ! "$current" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid VERSION format: $current" >&2
            exit 1
          fi

          IFS='.' read -r major minor patch <<< "$current"
          patch=$((patch + 1))
          next="${major}.${minor}.${patch}"

          echo "$next" > VERSION
          echo "version=$next" >> "$GITHUB_OUTPUT"
          echo "tag=v$next" >> "$GITHUB_OUTPUT"

      - name: Commit and push VERSION
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- VERSION; then
            echo "VERSION unchanged, skip commit."
          else
            git add VERSION
            git commit -m "chore(release): bump version to ${{ steps.version.outputs.version }} [skip ci]"
            git push origin HEAD:main
          fi

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.version.outputs.tag }}"
          if git ls-remote --tags origin "refs/tags/${tag}" | grep -q "${tag}$"; then
            echo "Tag already exists: ${tag}" >&2
            exit 1
          fi
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend static artifacts
        run: |
          npm ci --prefix frontend
          npm run generate --prefix frontend

      - name: Package release artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          zip -r "dist/${RELEASE_ASSET_NAME}" VERSION main.py requirements.txt tg_imagebed frontend/.output/public
          sha256sum "dist/${RELEASE_ASSET_NAME}" > "dist/${RELEASE_SHA_NAME}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/tg-imagebed-release.zip
            dist/tg-imagebed-release.zip.sha256

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
